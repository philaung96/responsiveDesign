<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Design</title>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" />

    <body>
        <header>
            <h1>RESPONSIVE DESIGN</h1>
            <h4>Like normal design, but responsive.</h4>
            <p><span>SO MANY</span> devices</p>
            <nav>
                <ul>
                    <li><a href="#">Desktop</a></li>
                    <li><a href="#">iPhone</a></li>
                    <li><a href="#">iPad</a></li>
                    <li><a href="#">iWatch</a></li>
                </ul>
                <div><i class="fas fa-bars fa-2x"></i></div>
            </nav>

        <div class="container">
            <section class="section1">
                <p id="green">Exciting content</p>
                <p>Web Development is so fun...</p>
            </section>
            <section class="section2">
                <p id="red">More content</p>

            </section>
